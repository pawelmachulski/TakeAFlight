<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
    <h3>Logowanie</h3>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

        <div class="form-group">
          <label for="loginUserName">Nazwa użytkownika</label>
          <input required type="text" class="form-control" id="loginUserName" ngModel name="username" #username #nameModel="ngModel" placeholder="Wpisz nazwę użytkownika">
          <div class="alert alert-danger" *ngIf="nameModel.invalid && nameModel.touched">
            Nazwa użytkownika jest wymagana
          </div>

        </div>
        <div class="form-group">
          <label for="loginPassword">Hasło</label>
          <input type="password" name="password" ngModel required #password="ngModel" class="form-control" id="loginPassword" placeholder="Hasło">
          <div class="alert alert-danger" *ngIf="password.invalid && password.touched">
              Hasło jest wymagane
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Zaloguj <i class="fas fa-sign-in-alt"></i></button>
      </form>
  </div>
</div>
