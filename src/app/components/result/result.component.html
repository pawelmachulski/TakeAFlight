<h3 class="center" *ngIf="result != ''; else noResult">
  {{result[0].from}} - {{result[0].to}}
</h3>
<ng-template #noResult>
  <h3 #noResult>
      Brak lotów :(
  </h3>
</ng-template>

<div class="result" *ngFor="let resul of result">
  <div class="result-main">
    <div class="hours">Godzina wylotu: {{resul.departure}} Godzina przylotu: {{resul.arrival}}</div>
    <div class="duration">Czas trwania: {{resul.duration}} godz</div>
    <div class="price"> Cena: {{resul.price}} PLN</div>
    <button (click)="order(resul)" class="order">Zamów</button>
  </div>
</div>
