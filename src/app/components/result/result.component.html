<h3 class="center" *ngIf="results != ''; else noResult">
  {{results[0].from}} - {{results[0].to}}<br>
  {{flightDate}}
</h3>
<ng-template #noResult>
  <h3 #noResult>
      Brak lotów :(
  </h3>
</ng-template>

<div class="result" *ngFor="let result of results">
  <div class="pricing-area">
      <div class="container">
        <div class="row">
          <div class="col-md-4 col-sm-6 col-xs-12"></div>
          <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="single-luggage">
              <div class="deal-top">
                <h3>Godzina wylotu: {{result.departure}} Godzina przylotu: {{result.arrival}}</h3>
              </div>
              <div class="deal-bottom">
                <ul class="deal-item">
                  <li> Czas trwania: {{result.duration}} godz </li>
                  <li>Cena: {{result.price}} PLN</li>
                </ul>
                <div class="btn-area">
                  <button (click)="order(result)" class="btn btn-primary">Zamów<i class="fas fa-sign-in-alt"></i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
