<h3 class="center" *ngIf="results != ''; else noResult">
  {{results[0].from}} - {{results[0].to}}
</h3>
<ng-template #noResult>
  <h3 #noResult>
      Brak lotów :(
  </h3>
</ng-template>

<div class="result" *ngFor="let result of results">
  <div class="result-main">
    <div class="hours">Godzina wylotu: {{result.departure}} Godzina przylotu: {{result.arrival}}</div>
    <div class="duration">Czas trwania: {{result.duration}} godz</div>
    <div class="price"> Cena: {{result.price}} PLN</div>
    <button (click)="order(result)" class="order">Zamów</button>
  </div>
</div>
